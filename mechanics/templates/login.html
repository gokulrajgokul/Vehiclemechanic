{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="icon" href="{% static 'images/icon.png' %}" type="image/png" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
{% block content %}

    <div class="login-container" style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; margin-bottom: 20px;">Login to Your Account</h2>
         {% include 'messages.html' %}

        <form method="post" action="{% url 'signin' %}">
            {% csrf_token %}

            <div style="margin-bottom: 1rem;">
                <label for="loginUsername"
                    style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Username:</label>
                <input type="text" id="loginUsername" name="loginUsername" required
                    style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
            </div>

            <div style="margin-bottom: 1rem;">
                <label for="loginPassword"
                    style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required
                    style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
            </div>
            <button type="submit" style="width: 100%; padding: 0.7rem; background-color: #4a7c59; color: white; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer;">
                Login
            </button>
        </form>

        <div style="text-align: center; margin-top: 1rem;">
            <a href="{% url 'register' %}" style=" text-decoration: none;"> <p style="color: #666; font-size: 0.9rem;">Don't have an account?</p></a>
            <a href="{% url 'register' %}" style="color: #4a7c59; text-decoration: none; font-weight: bold;">Register Here</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
